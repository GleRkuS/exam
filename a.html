<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша кинотеатра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .movie {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .movie h2 {
            margin-top: 0;
            color: #333;
        }
        .movie p {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Афиша кинотеатра</h1>
        
        <div class="movie">
            <h2>Название фильма 1</h2>
            <p>Время сеанса: 18:00</p>
            <p>Жанр: боевик</p>
        </div>
        
        <div class="movie">
            <h2>Название фильма 2</h2>
            <p>Время сеанса: 20:30</p>
            <p>Жанр: драма</p>
        </div>
        
        <div class="movie">
            <h2>Название фильма 3</h2>
            <p>Время сеанса: 15:45</p>
            <p>Жанр: комедия</p>
        </div>
    </div>
</body>
</html>
